<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name ="viewport" content= "width-device-width, initial-scale=1.0" charset="utf-8">
    <title> TO. 이주성 </title>
    <style>
    .button{
      background-color: grey;
      border: none;
      padding: 50px;
      color: black;
      text-align: center;
    }
    .button:hover{
      background-color: blue;
    }
    .button:active{
      background-color: skyblue;
      transform: translateY(4px);
    }
    .button:focus{
      outline:none;
    }
    div{
      margin: 20px;
      text-align: center;
    }
    </style>

  </head>
  <body>
<div>
<h1> 우주최강 귀염뽀짝 이주성 </h1>
<button class="button" onclick = "myFunction()"> 눌러보든가 ㅋ </button>
<script>
  function myFunction(){
    alert("이주성 정지 풀린거 ㅊㅊㅊ😊")
  }
</script>
</div>
  </body>
</html>
